<div class="dungeon-app">
  <!-- Custom cursor - DESHABILITADO: usando cursor nativo verde -->
  <!-- <app-custom-cursor></app-custom-cursor> -->
  
  <!-- Background with circuits CSS approach (no Canvas) -->
  <app-circuits-background></app-circuits-background>
  
  <!-- Torch system for illumination -->
  <app-torch-system></app-torch-system>
  
  <!-- Cursor inventory system - DESHABILITADO POR AHORA -->
  <!-- <app-cursor-inventory></app-cursor-inventory> -->
  
  <!-- Main content area -->
  <div class="main-content">
    <!-- Hero section - Solo títulos principales como landinpreview.png -->
    <header class="hero-section" [class.illuminated]="heroIlluminated">
      <!-- Nombre pequeño sutil arriba como landinpreview.png -->
      <div class="author-name" 
           [class.typing]="heroIlluminated"
           [attr.data-text]="'DANIEL CASTIBLANCO'">
        <span class="typing-text">DANIEL CASTIBLANCO</span>
      </div>
      
      <!-- Título principal MUY grande como landinpreview.png -->
      <h1 class="main-title" 
          [class.typing]="heroIlluminated"
          [attr.data-text]="'CONSULTOR IA'">
        <span class="typing-text">CONSULTOR IA</span>
      </h1>
      
      <!-- Subtítulo con efecto borroso especial como landinpreview.png -->
      <p class="blur-subtitle" 
         [class.typing]="heroIlluminated"
         [attr.data-text]="'Para PERSONAS y NEGOCIOS'">
        <span class="typing-text">Para PERSONAS y NEGOCIOS</span>
      </p>
    </header>
    
    <!-- Service hieroglyphs con título separado -->
    <app-service-hieroglyphs (openModal)="onServiceModalOpen($event)"></app-service-hieroglyphs>
    
    <!-- CTA Button -->
    <app-consultation-button></app-consultation-button>
  </div>
  
  <!-- Modal Service - MOVIDO desde service-hieroglyphs para fix z-index -->
  <app-modal-service 
    [serviceId]="selectedServiceId"
    [isOpen]="isModalOpen"
    (closeModal)="onCloseModal()">
  </app-modal-service>
  
  <!-- Cat guide assistant - DESHABILITADO POR AHORA -->
  <!-- <app-cat-guide></app-cat-guide> -->
</div>
