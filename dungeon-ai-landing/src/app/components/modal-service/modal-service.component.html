<!-- Modal backdrop and container -->
<div *ngIf="isOpen" class="modal-backdrop" (click)="onBackdropClick($event)" style="z-index: 999999 !important;">
  <div class="modal-container" (click)="onModalContainerClick($event)">
    
    <!-- Matrix rain background -->
    <div class="matrix-rain">
      <div *ngFor="let char of matrixRain; let i = index" 
           class="rain-char" 
           [style.animation-delay.s]="i * 0.1"
           [style.left.%]="i * 2">
        {{ char }}
      </div>
    </div>
    
    <!-- Close button -->
    <button class="close-btn" (click)="onClose()"></button>
    
    <!-- Modal content -->
    <div class="modal-content" *ngIf="serviceDetail">
      
      <!-- Terminal header -->
      <div class="terminal-header">
        <div class="terminal-dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green" (click)="onClose()" title="Cerrar"></span>
        </div>
        <div class="terminal-title">SYSTEM_INFO.EXE</div>
      </div>
      
      <!-- Service title with glitch effect -->
      <div class="service-title">
        <h2>{{ typingTitle }}</h2>
        <div class="title-glow"></div>
      </div>
      
      <!-- Service description -->
      <div class="service-description">
        <p>{{ serviceDetail.description }}</p>
      </div>
      
      <!-- Features section -->
      <div class="features-section">
        <h3>CARACTERÍSTICAS PRINCIPALES:</h3>
        <ul class="features-list">
          <li *ngFor="let feature of serviceDetail.features; let i = index" 
              class="feature-item"
              [style.animation-delay.ms]="i * 200">
            <span class="feature-icon" [attr.data-animation]="feature.animation">
              <span *ngIf="!feature.iconType || feature.iconType === 'emoji'">{{ feature.icon }}</span>
              <span *ngIf="feature.iconType === 'svg'" [innerHTML]="feature.icon"></span>
              
              <!-- SVGs inline directos para evitar problemas con Lucide -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'heart'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none" 
                   [class]="'lucide-' + feature.animation">
                <path d="M3 12h2l2-4 2 8 2-4h2M17 12h2" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M19 10v4M21 8v8" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'eye'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'brain'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.938 10.5a4 4 0 0 1 .585.396" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6 18a4 4 0 0 1-1.967-.516" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.967 17.484A4 4 0 0 1 18 18" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'bar-chart'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <line x1="12" x2="12" y1="20" y2="10" stroke="#00ff44" stroke-width="2"/>
                <line x1="18" x2="18" y1="20" y2="4" stroke="#00ff44" stroke-width="2"/>
                <line x1="6" x2="6" y1="20" y2="16" stroke="#00ff44" stroke-width="2"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'shield'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 2l8 3v7c0 4.5-3.5 7.5-8 7.5s-8-3-8-7.5V5l8-3z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 12l2 2 4-4" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- NUEVOS ICONOS AGENT ORCHESTRATION -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'bot'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 8V4H8" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="4" y="8" width="16" height="12" rx="2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="9" cy="13" r="1" fill="#00ff44"/>
                <circle cx="15" cy="13" r="1" fill="#00ff44"/>
                <path d="M9 17h6" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'workflow'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <rect x="3" y="3" width="6" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <rect x="15" y="3" width="6" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <rect x="9" y="17" width="6" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6 7v3" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M18 7v3" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6 10h12" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M12 10v7" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'message-circle'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'trending-up'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <polyline points="22,7 13.5,15.5 8.5,10.5 2,17" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="16,7 22,7 22,13" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'target'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <circle cx="12" cy="12" r="10" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="6" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="2" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <!-- NUEVOS ICONOS PROCESS AUTOMATION -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'map'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <polygon points="3,6 9,3 15,6 21,3 21,18 15,21 9,18 3,21" stroke="#00ff44" stroke-width="2" fill="none" stroke-linejoin="round"/>
                <line x1="9" x2="9" y1="3" y2="18" stroke="#00ff44" stroke-width="2"/>
                <line x1="15" x2="15" y1="6" y2="21" stroke="#00ff44" stroke-width="2"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'rocket'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M12 15l-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'clipboard-check'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 14l2 2 4-4" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'bell'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'bar-chart-3'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M3 3v18h18" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M7 16l4-4 4 4 6-6" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M21 10h-6V4" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <!-- NUEVOS ICONOS LOCAL LLMS -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'server'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <rect x="2" y="3" width="20" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <rect x="2" y="9" width="20" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <rect x="2" y="15" width="20" height="4" rx="1" stroke="#00ff44" stroke-width="2" fill="none"/>
                <line x1="6" x2="6.01" y1="5" y2="5" stroke="#00ff44" stroke-width="2" stroke-linecap="round"/>
                <line x1="6" x2="6.01" y1="11" y2="11" stroke="#00ff44" stroke-width="2" stroke-linecap="round"/>
                <line x1="6" x2="6.01" y1="17" y2="17" stroke="#00ff44" stroke-width="2" stroke-linecap="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'lock'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="16" r="1" fill="#00ff44"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'zap'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10" stroke="#00ff44" stroke-width="2" fill="none" stroke-linejoin="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'settings'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <circle cx="12" cy="12" r="3" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'smartphone'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <line x1="12" x2="12.01" y1="18" y2="18" stroke="#00ff44" stroke-width="2" stroke-linecap="round"/>
              </svg>

              <!-- NUEVOS ICONOS FINOPS AI -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'dollar-sign'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <line x1="12" x2="12" y1="1" y2="23" stroke="#00ff44" stroke-width="2"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'trending-down'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <polyline points="23,18 13.5,8.5 8.5,13.5 1,6" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="17,18 23,18 23,12" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'line-chart'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M3 3v18h18" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M7 12l4-4 4 4 6-6" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <!-- NUEVOS ICONOS CUSTOM INTEGRATIONS -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'plug'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 22v-5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 8V2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M15 8V2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M18 8v5a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4V8Z" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'repeat'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M11 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <polyline points="10,9 9,4 14,6" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'radio'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="2" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.1 4.9C23 8.8 23 15.1 19.1 19" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'shield-check'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 12l2 2 4-4" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'activity'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="feature-text">{{ feature.text }}</span>
          </li>
        </ul>
      </div>
      
      <!-- Technologies section -->
      <div class="technologies-section">
        <h3>TECNOLOGÍAS:</h3>
        <div class="tech-tags">
          <span *ngFor="let tech of serviceDetail.technologies; let i = index" 
                class="tech-tag"
                [style.animation-delay.ms]="i * 100">
            {{ tech }}
          </span>
        </div>
      </div>
      
    </div>
  </div>
</div>
