<!-- Modal backdrop and container -->
<div *ngIf="isOpen" class="modal-backdrop" (click)="onBackdropClick($event)" style="z-index: 999999 !important;">
  <div class="modal-container" (click)="onModalContainerClick($event)">
    
    <!-- Matrix rain background -->
    <div class="matrix-rain">
      <div *ngFor="let char of matrixRain; let i = index" 
           class="rain-char" 
           [style.animation-delay.s]="i * 0.1"
           [style.left.%]="i * 2">
        {{ char }}
      </div>
    </div>
    
    <!-- Close button -->
    <button class="close-btn" (click)="onClose()"></button>
    
    <!-- Modal content -->
    <div class="modal-content" *ngIf="serviceDetail">
      
      <!-- Terminal header -->
      <div class="terminal-header">
        <div class="terminal-dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green" (click)="onClose()" title="Cerrar"></span>
        </div>
        <div class="terminal-title">SYSTEM_INFO.EXE</div>
      </div>
      
      <!-- Service title with glitch effect -->
      <div class="service-title">
        <h2>{{ typingTitle }}</h2>
        <div class="title-glow"></div>
      </div>
      
      <!-- Service description -->
      <div class="service-description">
        <p>{{ serviceDetail.description }}</p>
      </div>
      
      <!-- Features section -->
      <div class="features-section">
        <h3>CARACTERÍSTICAS PRINCIPALES:</h3>
        <ul class="features-list">
          <li *ngFor="let feature of serviceDetail.features; let i = index" 
              class="feature-item"
              [style.animation-delay.ms]="i * 200">
            <span class="feature-icon" [attr.data-animation]="feature.animation">
              <span *ngIf="!feature.iconType || feature.iconType === 'emoji'">{{ feature.icon }}</span>
              <span *ngIf="feature.iconType === 'svg'" [innerHTML]="feature.icon"></span>
              
              <!-- SVGs inline directos para evitar problemas con Lucide -->
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'heart'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none" 
                   [class]="'lucide-' + feature.animation">
                <path d="M3 12h2l2-4 2 8 2-4h2M17 12h2" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M19 10v4M21 8v8" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'eye'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'brain'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.938 10.5a4 4 0 0 1 .585.396" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M6 18a4 4 0 0 1-1.967-.516" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M19.967 17.484A4 4 0 0 1 18 18" stroke="#00ff44" stroke-width="2" fill="none"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'bar-chart'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <line x1="12" x2="12" y1="20" y2="10" stroke="#00ff44" stroke-width="2"/>
                <line x1="18" x2="18" y1="20" y2="4" stroke="#00ff44" stroke-width="2"/>
                <line x1="6" x2="6" y1="20" y2="16" stroke="#00ff44" stroke-width="2"/>
              </svg>
              
              <svg *ngIf="feature.iconType === 'lucide' && feature.icon === 'shield'" 
                   width="20" height="20" viewBox="0 0 24 24" fill="none"
                   [class]="'lucide-' + feature.animation">
                <path d="M12 2l8 3v7c0 4.5-3.5 7.5-8 7.5s-8-3-8-7.5V5l8-3z" stroke="#00ff44" stroke-width="2" fill="none"/>
                <path d="M9 12l2 2 4-4" stroke="#00ff44" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="feature-text">{{ feature.text }}</span>
          </li>
        </ul>
      </div>
      
      <!-- Technologies section -->
      <div class="technologies-section">
        <h3>TECNOLOGÍAS:</h3>
        <div class="tech-tags">
          <span *ngFor="let tech of serviceDetail.technologies; let i = index" 
                class="tech-tag"
                [style.animation-delay.ms]="i * 100">
            {{ tech }}
          </span>
        </div>
      </div>
      
    </div>
  </div>
</div>
