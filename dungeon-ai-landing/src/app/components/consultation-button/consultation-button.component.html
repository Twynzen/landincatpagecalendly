<div class="consultation-container">
  <button 
    class="consultation-btn"
    [class.illuminated]="isIlluminated"
    [class.typing]="isIlluminated"
    [class.charging]="isIlluminated"
    [attr.data-text]="'AGENDAR SESIÓN GRATUITA'"
    (click)="onButtonClick()"
  >
    <!-- Ondas de carga concéntricas (cuando empieza a iluminar) -->
    <div class="energy-waves" *ngIf="isIlluminated">
      <div class="energy-wave wave-1"></div>
      <div class="energy-wave wave-2"></div>
      <div class="energy-wave wave-3"></div>
      <div class="energy-wave wave-4"></div>
    </div>
    
    <span class="btn-text">
      <span class="typing-text">AGENDAR SESIÓN GRATUITA</span>
    </span>
    
    <!-- Aura mágica externa (solo cuando iluminado) -->
    <div class="magic-aura" *ngIf="isIlluminated"></div>
    
    <!-- Resplandor mágico (solo cuando iluminado) -->
    <div class="magic-glow" *ngIf="isIlluminated"></div>
  </button>
  
  <!-- Binary particle system (solo cuando iluminado) -->
  <div class="particles-container" *ngIf="showParticles">
    <div 
      *ngFor="let particle of binaryParticles" 
      class="binary-particle"
      [ngStyle]="getParticleStyle(particle)"
    >
      {{ particle.value }}
    </div>
  </div>
</div>
