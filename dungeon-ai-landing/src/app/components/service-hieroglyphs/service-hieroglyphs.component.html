<div class="services-container">
  <!-- Título principal con typing animation -->
  <div class="services-header" 
       [class.illuminated]="headerIlluminated"
       [class.typing]="headerIlluminated"
       [attr.data-text]="'ESPECIALIDADES DE CONSULTORÍA'">
    <h2>
      <span class="typing-text">ESPECIALIDADES DE CONSULTORÍA</span>
    </h2>
  </div>
  
  <!-- Grid 3x2 de servicios como cards rectangulares -->
  <div class="services-grid">
    <div 
      *ngFor="let service of services"
      [id]="'service-' + service.id"
      class="service-card"
      [class.illuminated]="service.illuminated"
      (click)="onServiceClick(service)"
    >
      <!-- Ícono del servicio -->
      <div class="service-icon">
        <svg width="40" height="40" viewBox="0 0 32 32">
          <g [innerHTML]="service.iconSVG"></g>
        </svg>
      </div>
      
      <!-- Título del servicio con Matrix revelation -->
      <div class="service-title"
           [class.illuminated]="service.illuminated"
           [class.typing]="service.illuminated">
        <h3>
          <span class="typing-text">{{ service.title }}</span>
        </h3>
      </div>
    </div>
  </div>
</div>
